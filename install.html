<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//api.bitrix24.com/api/v1/"></script>
</head>
<body>
    <section class="container">
        <form action="" id="rs-install-form">
            <div class="form-group">
                <div class="form-group">
                    <label for="">Укажите ссылку на приложение, для встраивания в карточку CRM</label>
                    <input type="text" name="url" id="url" class="form-control" >
                </div>
            </div>
            
            <div class="form-group">        
                <button type="submit" id="save" class="btn">Сохранить</button>
            </div>
        </form>
    </section>


    <script>

        const save = document.querySelector('#save');
        const url = document.querySelector('#url').value;

        save.addEventListener('click', (evt) => {
            evt.preventDefault();
            const url = document.querySelector('#url').value;
            BX24.callMethod('placement.bind', { 'PLACEMENT': 'CRM_DEAL_DETAIL_TAB', 'HANDLER' : url, 'TITLE': 'Модуль «Бронирование»'}, function (result) {
                BX24.installFinish();
            });
        })

    </script>
</body>
</html>
