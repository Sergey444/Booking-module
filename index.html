<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- datetimepicker css -->
	<link rel="stylesheet" href="/dist/lib/datetimepicer/jquery.datetimepicker.css">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<!-- Bootstrap 4 .js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- fontawesome 5 -->
	<script src="https://kit.fontawesome.com/a4eb6dc731.js"></script>

	<!-- datetimepicker js-->
	<script src="/dist/lib/datetimepicer/jquery.datetimepicker.full.min.js"></script>
	<!-- Bitrix24 api -->
	<script src="//api.bitrix24.com/api/v1/"></script>
</head>
<body>

<table id="table"></table>


<!-- Modal -->
<div class="modal fade" id="add-deal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="add-deal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form action="">
				<div class="modal-body">
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="">Введите дату начала:</label>
									<input type="text" class='form-control' name="date-start" id="date_timepicker_start" >
								</div>
								<div class="col-md-6">
									<label for="">Введите дату окончания:</label>
									<input type="text" class='form-control' name="date-start" id="date_timepicker_end" >
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Название сделки</label>
							<input type="text" class='form-control' name="name" placeholder=>
						</div>
						<div class="form-group">
							<label for="">Имя клиента</label>
							<input type="text" class='form-control' name="name" placeholder=>
						</div>
						
					
				</div>
				<div class="modal-footer  modal-footer--space">
					<button type="reset" class="btn btn-secondary" >Очистить форму</button>
					<button type="button" class="btn btn-primary">Забронировать</button>
				</div>
			</form>
		</div>
	</div>
</div>


<script type="text/javascript" src="./dist/main.js"></script>


</body>
</html>
