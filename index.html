<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- datetimepicker css -->
	<link rel="stylesheet" href="./dist/lib/datetimepicer/jquery.datetimepicker.css">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<!-- Bootstrap 4 .js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- fontawesome 5 -->
	<script src="https://kit.fontawesome.com/a4eb6dc731.js"></script>

	<!-- datetimepicker js-->
	<script src="./dist/lib/datetimepicer/jquery.datetimepicker.full.min.js"></script>
	<!-- Bitrix24 api -->
	<script src="//api.bitrix24.com/api/v1/"></script>
</head>
<body>

<section>
	<div class="rs-container" >
		<form class="rs-form">
			<div class="rs-form__img"><h1>«Бронирование»</h1></div>
			
			<div class="rs-form-list">
				<div class="rs-form-item">
					<label for="">Дата начала</label>
					<input name="time_start" id="date_timepicker_find_start" class="form-control">
				</div>
				<div class="rs-form-item">	
					<label for="">Дата конца</label>
					<input type="text" id="date_timepicker_find_end" name="time_end" class="form-control">
				</div>
				<div class="rs-form-item">
					<button type="submit" class="btn btn-primary"  style="margin-top: 30px;" id="findTasks">Показать</button>
				</div>
			</div>
		</form>	
	</div>
</section>

<table id="table" class=""></table>

<div class="modal fade" id="show-task" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id=""></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label for="">Дата начала:</label>
							<input type="text" class='form-control' name="date-start" id="date_timepicker_task_start" >
						</div>
						<div class="col-md-6">
							<label for="">Дата окончания:</label>
							<input type="text" class='form-control' name="date-end" id="date_timepicker_task_end" >
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="">Ответственный</label>
					<input type="text" class='form-control' readonly="readonly" name="responsible">
				</div>

			</div>
			<div class="modal-footer  modal-footer--space">
				<a href="" class="btn btn-info" target="_blank" id="task-detail">Перейти к задаче</a>
				<button type="submit" class="btn btn-primary">Сохранить изменения</button>
			</div>
		</div>
	</div>		
</div>


<!-- booking modal -->
<div class="modal fade" id="add-deal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="add-deal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form action="" id="rs-add-task-form">
				<div class="modal-body">
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="">Введите дату начала:</label>
									<input type="text" class='form-control' name="date-start" id="date_timepicker_start" >
								</div>
								<div class="col-md-6">
									<label for="">Введите дату окончания:</label>
									<input type="text" class='form-control' name="date-end" id="date_timepicker_end" >
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Название задачи</label>
							<input type="text" class='form-control' name="task-name" required placeholder=>
						</div>
						<div class="form-group">
							<label for="">Ответственный</label>
							<input type="text" class='form-control' readonly="readonly" name="responsible" placeholder=>
						</div>
						<input type="hidden" name="company-id" >	
						<input type="hidden" name="deal-id">	
					
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Забронировать</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- /booking modal -->

<script type="text/javascript" src="./dist/main.js"></script>


</body>
</html>
