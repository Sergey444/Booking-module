						<div class="row">

						<div class="form-group">

							<input type="text" class='form-control' name="contact-name" required>
						</div>

						<div class="form-group">
							<div class="row">

								</div>
								<div class="col-md-6">
									<label for="">Дата окончания:</label>
									<input type="text" class='form-control' name="date-end" id="date_timepicker_deal_end" >
								</div>
							</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="">Сумма сделки</label>

			</div>

				<div class="modal-body">

						<!-- <div class="form-group">
							<label for="">Название сделки</label>
							<input type="text" class='form-control' readonly="readonly" name="deal-name" required >
						</div> -->
						<div class="form-group">
							<label for="">Имя клиента</label>
							<input type="text" class='form-control' name="contact-name" required>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="">Дата начала:</label>
									<input type="text" class='form-control' name="date-start" id="date_timepicker_start" >
								</div>
								<div class="col-md-6">
									<label for="">Дата окончания:</label>
									<input type="text" class='form-control' name="date-end" id="date_timepicker_end" >
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="">Сумма сделки</label>
									<input class='form-control' type="text" name="sum-deal">
								</div>
								<div class="col-md-6">
									<label for="">Сумма аванса</label>
									<input class='form-control' type="text" name="prepaid-deal">
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="">Колличество человек</label>
									<input type="text" class='form-control' name="count-people" required>
								</div>
								<div class="col-md-6">
									<label for="">Статус оплаты</label>
									<select type="text" class="form-control" name="status-deal" id="status-deal" >
										<option value="0">Не выбран</option>
									</select>
								</div>
							</div>
